<li class="itemtask" ng-repeat="item in data | orderBy:item.item_done | filter: {tag: filtertag} | startFrom: startingItem() | limitTo: itemsPerPage"  ng-class="{'checked': item.item_done}"><input type="checkbox" class="check-done" ng-model="item.item_done" ng-click="chengeDone($index)">{{item.item_done}}@{{item.text}}<span class="text-tag">{{item.tag}}</span><button class="delete-item" ng-click="delItems($index)">Delete</button><button class="edit-item" ng-click="editItems($index)">Edit</button></li>
